<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YoLink Sensors</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            background-color: #f0f0f0;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
            background-color: #fff;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: #fff;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #007BFF;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>YoLink Sensor Status</h1>
    <nav>
        <a href="/">Cameras</a> | <a href="/sensors">Sensors</a>
        {% if session.get('oauth_token') %}
            | <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
            | <a href="{{ url_for('login') }}">Login</a>
        {% endif %}
    </nav>
    <table>
        <thead>
            <tr>
                <th>Device Name</th>
                <th>Status</th>
                <th>Last Update</th>
            </tr>
        </thead>
        <tbody>
            {% for sensor in sensors %}
            <tr>
                <td>{{ sensor.name }}</td>
                <td>{{ sensor.status }}</td>
                <td>{{ sensor.lastUpdate }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Back to Camera Streams</a>
</body>
</html>
