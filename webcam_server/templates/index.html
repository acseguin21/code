<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surveillance System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #0a0a0a;
            color: #00ff00;
            font-family: 'Orbitron', sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        header, footer {
            flex: 0 0 auto;
            padding: 10px;
            background-color: #111;
            color: #00ff00;
            text-align: center;
            border-bottom: 2px solid #00ff00;
            border-top: 2px solid #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }
        main {
            flex: 1 1 auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            padding: 10px;
            box-sizing: border-box;
        }
        .camera-container {
            position: relative;
            cursor: pointer;
            border: 2px solid #00ff00;
            box-shadow: 0 0 15px #00ff00;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .camera-container:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #00ff00;
        }
        .camera-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(1.2) contrast(1.2);
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            font-size: 1.2em;
            text-shadow: 0 0 5px #00ff00;
        }
        .full-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .full-screen img {
            max-width: 100%;
            max-height: 100%;
            border: 5px solid #00ff00;
            box-shadow: 0 0 30px #00ff00;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #00ff00;
            color: #000;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            font-size: 18px;
            box-shadow: 0 0 10px #00ff00;
            transition: background 0.3s, box-shadow 0.3s;
        }
        .back-button:hover {
            background: #00cc00;
            box-shadow: 0 0 20px #00ff00;
        }
        .pulse {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #00ff00;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>SURVEILLANCE SYSTEM</h1>
            <div class="status-bar">
                <div class="status-item">
                    <span class="status-label">STATUS</span>
                    <span class="status-value active">ACTIVE</span>
                </div>
                <div class="status-item">
                    <span class="status-label">FEEDS</span>
                    <span class="status-value">{{ cameras|length }}</span>
                </div>
            </div>
        </header>

        <main>
            {% for camera in cameras %}
            <div class="camera-container" onclick="openFullScreen('{{ url_for('video_feed', camera_id=loop.index0) }}')">
                <div class="camera-frame">
                    <img src="{{ url_for('video_feed', camera_id=loop.index0) }}" alt="Video Feed">
                    <div class="overlay">
                        <div class="camera-info">
                            <span class="timestamp">LIVE</span>
                            <span class="camera-id">{{ camera.name }}</span>
                        </div>
                        <div class="crosshair"></div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </main>

        <footer>
            <div class="system-info">
                <span>SYSTEM OPERATIONAL</span>
                <span class="pulse"></span>
            </div>
        </footer>
    </div>

    <div class="full-screen" id="fullScreenContainer">
        <button class="back-button" onclick="closeFullScreen()">Back</button>
        <img id="fullScreenImage" src="" alt="Full Screen Video Feed">
    </div>

    <script>
        function openFullScreen(src) {
            const fullScreenContainer = document.getElementById('fullScreenContainer');
            const fullScreenImage = document.getElementById('fullScreenImage');
            fullScreenImage.src = src;
            fullScreenContainer.style.display = 'flex';
        }

        function closeFullScreen() {
            const fullScreenContainer = document.getElementById('fullScreenContainer');
            fullScreenContainer.style.display = 'none';
        }
    </script>
</body>
</html>
