<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surveillance System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pvi/P621/1S1bOvoAyyzO3yOvg/DrBw7LyFVjL0LkTWXkLZU3zhZgrEerEkXyIlUP3pSX3CUDf6tN+DYXgY5qg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Surveillance System</h1>
            <div class="status-bar">
                <div class="status-item">
                    <span class="status-label">STATUS</span>
                    <span class="status-value active">ACTIVE</span>
                </div>
                <div class="status-item">
                    <span class="status-label">FEEDS</span>
                    <span class="status-value">{{ cameras|length }}</span>
                </div>
            </div>
            <button class="settings-button" onclick="toggleSettingsMenu()">Settings</button>
        </header>

        <main>
            <div class="grid-container">
                {% for camera in cameras %}
                <div class="camera-container" onclick='openFullScreen("{{ url_for('video_feed', camera_id=loop.index0) }}", {{ loop.index0 }})'>
                    <div class="camera-frame">
                        <img src="{{ url_for('video_feed', camera_id=loop.index0) }}" alt="Video Feed">
                        <div class="overlay">
                            <div class="camera-info">
                                <span class="timestamp">LIVE</span>
                                <span class="camera-id">{{ camera.name }}</span>
                            </div>
                            <div class="crosshair"></div>
                            <!-- PTZ Controls in Minimized View -->
                            <div class="ptz-controls minimized" id="ptzControls-{{ loop.index0 }}">
                                <button class="ptz-up" onclick="sendPTZCommand({{ loop.index0 }}, 0, 1, 0)">
                                    <i class="fas fa-arrow-up"></i>
                                </button>
                                <button class="ptz-down" onclick="sendPTZCommand({{ loop.index0 }}, 0, -1, 0)">
                                    <i class="fas fa-arrow-down"></i>
                                </button>
                                <button class="ptz-left" onclick="sendPTZCommand({{ loop.index0 }}, -1, 0, 0)">
                                    <i class="fas fa-arrow-left"></i>
                                </button>
                                <button class="ptz-right" onclick="sendPTZCommand({{ loop.index0 }}, 1, 0, 0)">
                                    <i class="fas fa-arrow-right"></i>
                                </button>
                                <button class="zoom-in" onclick="sendPTZCommand({{ loop.index0 }}, 0, 0, 1)">
                                    <i class="fas fa-search-plus"></i>
                                </button>
                                <button class="zoom-out" onclick="sendPTZCommand({{ loop.index0 }}, 0, 0, -1)">
                                    <i class="fas fa-search-minus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </main>

        <footer>
            <div class="system-info">
                <span>SYSTEM OPERATIONAL</span>
                <span class="pulse"></span>
            </div>
        </footer>
    </div>

    <div class="full-screen" id="fullScreenContainer">
        <button class="back-button" onclick="closeFullScreen()">Back</button>
        <img id="fullScreenImage" src="" alt="Full Screen Video Feed">
        
        <!-- PTZ Controls in Full-Screen Mode -->
        <div class="ptz-controls" id="ptzControls">
            <div class="ptz-pad">
                <button class="ptz-up">‚¨ÜÔ∏è</button>
                <button class="ptz-down">‚¨áÔ∏è</button>
                <button class="ptz-left">‚¨ÖÔ∏è</button>
                <button class="ptz-right">‚û°Ô∏è</button>
            </div>
            <div class="zoom-controls">
                <button class="zoom-in">üîç+</button>
                <button class="zoom-out">üîç-</button>
            </div>
        </div>
    </div>

    <!-- Settings Menu -->
    <div class="settings-menu" id="settingsMenu">
        <h2>Camera Settings</h2>
        <label for="recordLength">Record Length (minutes):</label>
        <input type="number" id="recordLength" min="1" max="60" value="10">
        <label for="fileSize">Max File Size (MB):</label>
        <input type="number" id="fileSize" min="10" max="1000" value="100">
        <button onclick="applySettings()">Apply</button>
    </div>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
