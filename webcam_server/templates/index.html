<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surveillance System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>SURVEILLANCE SYSTEM</h1>
            <div class="status-bar">
                <div class="status-item">
                    <span class="status-label">STATUS</span>
                    <span class="status-value active">ACTIVE</span>
                </div>
                <div class="status-item">
                    <span class="status-label">FEEDS</span>
                    <span class="status-value">{{ cameras|length }}</span>
                </div>
            </div>
        </header>

        <main>
            {% for camera in cameras %}
            <div class="camera-container">
                <div class="camera-frame">
                    <img src="{{ url_for('video_feed', camera_id=loop.index0) }}" alt="Video Feed">
                    <div class="overlay">
                        <div class="camera-info">
                            <span class="timestamp">LIVE</span>
                            <span class="camera-id">{{ camera.name }}</span>
                        </div>
                        <div class="crosshair"></div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </main>

        <footer>
            <div class="system-info">
                <span>SYSTEM OPERATIONAL</span>
                <span class="pulse"></span>
            </div>
        </footer>
    </div>
</body>
</html>
