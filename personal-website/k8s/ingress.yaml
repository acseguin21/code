apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: camera-server-ingress
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  rules:
  - host: your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: camera-server
            port:
              number: 5000 