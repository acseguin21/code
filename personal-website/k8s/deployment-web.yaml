apiVersion: apps/v1
kind: Deployment
metadata:
  name: camera-server
  labels:
    app: camera-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: camera-server
  template:
    metadata:
      labels:
        app: camera-server
    spec:
      containers:
      - name: camera-server
        image: your-registry/camera-server:latest
        ports:
        - containerPort: 5000
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m" 